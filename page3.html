    <h2 class="text-center" style="padding: 30px; color: #d81159;"><b>Student Enrollment Form</b></h2>
    <h6 class="text-center" style="padding: 30px; color: #ffd500;">Kindly fill out this form to enroll for the upcoming school year.</h6>
    <div class="container mt-3">
    <form>
        <h4 style="color: #003566;"><b>Student's Information</b></h4>
           <div class="mt-3 mb-3">
            <label style="color: #d81159;"><b>Full Name:</b></label> 
                <input type="textbox" placeholder="Enter your name" class="form-control"><br>
            <label style="color: #d81159;"><b>Birth Date:</b></label>   
                <input type="textbox" placeholder="Enter your birth date" class="form-control">
            </div>
             <div class="mb-3" style="color: #001d3d;">
                <label style="color: #d81159;"><b>Gender:</b></label><br>
                <label><b>Female</b></label><input type="radio" name="gender" class="form-check-input">
                <label><b>Male</b></label><input type="radio" name="gender" class="form-check-input">
            </div>
            <div class="mb-3" style="color: #001d3d;">
            <label class="form-label" style="color: #d81159;"><b>Grade Level:</b></label>
            <select class="form-select" style="color: #ffc300;">
                <option>--- Select Student's Grade Level ---</option>
                <option>Junior Casa (Pre-Kindergarten 1)</option>
                <option>Junior Advanced Casa (Pre-Kindergarten 2)</option>
                <option>Advanced Casa (Kindergarten)</option>
                <option>Grade 1 (Primary)</option>
                <option>Grade 2 (Primary)</option>
                <option>Grade 3 (Primary)</option>
                <option>Grade 4 (Intermediate)</option>
                <option>Grade 5 (Intermediate)</option>
                <option>Grade 6 (Intermediate)</option>
                <option>Grade 7 (Junior High School)</option>
                <option>Grade 8 (Junior High School)</option>
                <option>Grade 9 (Junior High School)</option>
                <option>Grade 10 (Junior High School)</option>
                <option>Grade 11 (Senior High School)</option>
                <option>Grade 12 (Senior High School)</option>
                <option>Alumni</option>
            </select>
            </div>
            <div class="mt-3 mb-3">
             <h4 style="color: #003566;"><b>Contact Details</b></h4>
            <label style="color: #d81159;"><b>Email Address:</b></label>   
                <input type="textbox" placeholder="Enter your email address" class="form-control"><br>
              <label style="color: #d81159;"><b>Contact Number:</b></label>   
                <input type="textbox" placeholder="Enter your contact number" class="form-control">
            </div>
            <div class="mb-3" style="color: #003566;">
            <h4><b>Other Information:</b></h4>
                <label style="color: #d81159;"><b>Select your chosen mode of learning:</b></label><br>
                <label>Online</label><input type="radio" name="gender" class="form-check-input"><br>                <label>Face-to-Face</label><input type="radio" name="gender" class="form-check-input">
            </div>
            <div class="d-grid gap-3" style="color: #001d3d;">
                <label style="display: flex; align-items: center; color: #ffc300;">
                <input type="checkbox"><b>I confirm that all the information in this form is accurate and complete.</b>
                </label>      
            </div><br>
            <div class="d-grid gap-3" style="color: #001d3d;">
                <button type="submit" class="btn btn-success btn-block">submit</button>
                <button type="reset" class="btn btn-danger btn-outline btn-block">clear</button>
            </div>
        </form>
    </div>
</body>
